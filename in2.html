<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
        <title>tile puzzle easy</title>
</head>

   <body style="background-color:rgb(37, 13, 70);" class="my">
      <audio id="audio1" ><source src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" type="audio/mp3"></audio>
      
      <h1 class="head1">Tile Puzzle</h1>
      <p  class="p1">Click Start Game to start the timer and your puzzle solving</p>
      <p  class="p2">Your target is to make the centre part of 5*5 grid as target grid you can move the tiles by clicking on it</p>
      <p class="p3">Click Sumbit once you match the Tiles</p>
      <button onClick="resetTimer();shuffle();startTimer();"   class="button1">Start Game</button>
      <div id="timer">
         00:00:00
      </div>
   <div></div>
   <div id="tables">
    <div id="table" class="table" style="display: table;">
      <div id="row1" style="display: table-row;">
         <div id="cell11" class="tile1" onclick="clickTile(1,1)" style="background-color: blue;"></div>
        <div id="cell12" class="tile2" onclick="clickTile(1,2)"  style="background-color: blue;"></div>
        <div id="cell13" class="tile3" onclick="clickTile(1,3)"  style="background-color: blue;"></div>
        <div id="cell14" class="tile4" onclick="clickTile(1,4)" style="background-color: blue;"></div>
        <div id="cell15" class="tile5" onclick="clickTile(1,5)" style="background-color: red;"></div>
      </div>
      <div id="row2" style="display: table-row;">
         <div id="cell21" class="tile6" onclick="clickTile(2,1)" style="background-color: red;"></div>
        <div id="cell22" class="tile7" onclick="clickTile(2,2)" style="background-color: red;"></div>
        <div id="cell23" class="tile8" onclick="clickTile(2,3)" style="background-color: red;"></div>
        <div id="cell24" class="tile9" onclick="clickTile(2,4)" style="background-color: brown;"></div>
        <div id="cell25" class="tile10" onclick="clickTile(2,5)" style="background-color: brown;"></div>
      </div>
      <div id="row3" style="display: table-row;">
         <div id="cell31" class="tile11" onclick="clickTile(3,1)" style="background-color: brown;"></div>
        <div id="cell32" class="tile12" onclick="clickTile(3,2)" style="background-color: brown;"></div>
        <div id="cell33" class="tile13" onclick="clickTile(3,3)" style="background-color: green;"></div>
        <div id="cell34" class="tile14" onclick="clickTile(3,4)" style="background-color: green;"></div>
        <div id="cell35" class="tile15" onclick="clickTile(3,5)" style="background-color: green;"></div>
      </div>
      <div id="row1" style="display: table-row;">
         <div id="cell41" class="tile16" onclick="clickTile(4,1)" style="background-color: green;"></div>
        <div id="cell42" class="tile17" onclick="clickTile(4,2)" style="background-color: yellow;"></div>
        <div id="cell43" class="tile18" onclick="clickTile(4,3)" style="background-color: yellow;"></div>
        <div id="cell44" class="tile19" onclick="clickTile(4,4)" style="background-color: yellow;"></div>
        <div id="cell45" class="tile20" onclick="clickTile(4,5)" style="background-color: yellow;"></div>
      </div>
      <div id="row1" style="display: table-row;">
         <div id="cell51" class="tile21" onclick="clickTile(5,1)" style="background-color: pink;"></div>
        <div id="cell52" class="tile22" onclick="clickTile(5,2)" style="background-color: pink;"></div>
        <div id="cell53" class="tile23" onclick="clickTile(5,3)" style="background-color: pink;"></div>
        <div id="cell54" class="tile24" onclick="clickTile(5,4)" style="background-color: pink;"></div>
        <div id="cell55" class="tile25" onclick="clickTile(5,5)" style="background-color: white;"></div>
      </div>
  
     </div>
      
    <h3 class="h3">TargetGrid</h3>
     <div id="table2" class="table2" style="display: table2;">
     
      <div  style="display: table-row;">
         <div id="cell11k" class="tile1k" style="background-color: blue;"></div>
         <div id="cell12k" class="tile2k" style="background-color: blue;"></div>
         <div id="cell13k" class="tile3k" style="background-color: red;"></div>
      </div>
      <div style="display: table-row;">
         <div id="cell21k" class="tile4k" style="background-color: red;"></div>
         <div id="cell22k" class="tile5k" style="background-color: pink;"></div>
         <div id="cell23k" class="tile6k" style="background-color: yellow;"></div>
      </div>
      <div  style="display: table-row;">
         <div id="cell31k" class="tile7k" style="background-color: yellow;"></div>
         <div id="cell32k" class="tile8k" style="background-color: green;"></div>
         <div id="cell33k" class="tile9k" style="background-color: brown;"></div>
      </div>
   </div>
  
</div>
<center> <button onClick="check();stopT();" class="button2">sumbit</button></center>

</body>
